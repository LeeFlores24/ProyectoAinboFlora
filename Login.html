<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2>INICIO DE SESION</h2>
      <p>Conéctese para acceder a su cuenta
      </p>
      <form>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="edgar.maperoski@gmail.com">

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="kenniEsChipi123@$%">

        <div class="remember-forgot">
          <label><input type="checkbox"> Recuérdame</label>
          <a href="#">Contraseña olvidada</a>
        </div>

        <button type="submit">INICIAR SESION</button>
      </form>

      <div class="signup">
        ¿No tiene una cuenta? <a href="crearCuenta.html">Regístrese</a>
      </div>

      <div class="or-divider">O inicie sesión con</div>

      <div class="social-login">
        <button><img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" width="20" alt="Facebook"></button>
        <button><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="20" alt="Google"></button>
        <button><img src="https://cdn-icons-png.flaticon.com/128/25/25345.png" width="20" alt="Apple"></button>
      </div>
    </div>
    <div class="image-section">
      <img src="image/wallpaper2you_122832.jpg" alt="Sign up background">
    </div>  
  </div>
</body>
</html>
