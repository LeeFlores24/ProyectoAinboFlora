                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <!-- Categorías principales -->
                <div class="container-fluid bg-white text-center py-3">
                    <div class="d-flex flex-wrap justify-content-center">
                        <button class="btn btn-outline-success m-1">Plantas</button>
                        <button class="btn btn-outline-success m-1">Maceteros</button>

                </div>  


    <!-- Sección de rastreo -->
    <section class="tracking-section">
        <h1>Conoce dónde se encuentra tu envío</h1>
        <form id="trackingForm" class="tracking-form">
            <input type="text" id="orderNumber" placeholder="N° de Orden" required>
            <input type="text" id="orderCode" placeholder="Código de Orden" required>
            <button type="submit">Buscar ➔</button>
        </form>

        <div id="trackingResult" class="tracking-result"></div>

        <div id="progressBar" class="progress-bar">
            <div class="step" id="step1">Procesando</div>
            <div class="step" id="step2">En camino</div>
            <div class="step" id="step3">Entregado</div>
        </div>
    </section>

    <script src="js/Rastreo.js"></script>
