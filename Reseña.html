<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plantas Bonitas</title>
  <link rel="stylesheet" href="Reseña.css" />
</head>
<body>
  <header class="benefits">
    <div class="benefit">🌿 Envío rápido y fácil</div>
    <div class="benefit">✅ Satisfacción garantizada</div>
    <div class="benefit">📞 Asesoramiento personalizado</div>
    <div class="benefit">🔒 Pagos seguros</div>
  </header>

  <section class="reviews-section">
    <h2>Deja que los clientes hablen por nosotros</h2>
    <p class="sub">⭐️⭐️⭐️⭐️⭐️<br>de 5 reseñas</p>
    <div class="carousel-wrapper">
      <button class="arrow" onclick="prevReview()">❮</button>
      <div class="carousel" id="carousel">
        <!-- Reseñas se insertan por JavaScript -->
      </div>
      <button class="arrow" onclick="nextReview()">❯</button>
    </div>
    <button class="btn">Agregar Reseña</button>
  </section>
  

  <section class="categories">
    <h2>--- Categorías más populares ---</h2>
    <div class="category-container">
      <div class="category">
        <img src="image/aaron campana.jpg" alt="Para principiantes">
        <p>Para principiantes</p>
      </div>
      <div class="category">
        <img src="image/Flor en 4k.jpg" alt="Con flores">
        <p>Con flores</p>
      </div>
      <div class="category">
        <img src="image/Flor en 4k.jpg" alt="Extra duradera">
        <p>Extra duradera</p>
      </div>
      <div class="category">
        <img src="image/Flor en 4k.jpg" alt="Pared y deco">
        <p>Pared y deco</p>
      </div>
      <div class="category">
        <img src="image/aaron campana.jpg" alt="Plantas en agua">
        <p>Plantas en agua</p>
      </div>
      <div class="category">
        <img src="image/Flor en 4k.jpg" alt="Hidropónicas">
        <p>Hidropónicas</p>
      </div>
    </div>
  </section>
  

  <script src="Reseña.js"></script>
</body>
</html>
